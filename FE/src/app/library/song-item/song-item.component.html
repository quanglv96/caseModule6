<div class="row">
  <div class="col-3">
    <div class="track-image">
      <img class="fit-image" src="/assets/song.jfif" alt="">
    </div>
  </div>
  <div class="col-9 g-0">
    <div class="track-desc d-flex flex-column justify-content-between">
      <div class="track-desc-first d-flex justify-content-between">
        <div class="left-section d-flex">
          <div class="play-btn me-1">
            <i style="margin-left: 3px" class="fa-solid fa-play"></i>
          </div>
          <div class="track-name-user">
            <p class="m-0 font-12 grey-text">Username</p>
            <p class="m-0 font-14">Track name</p>
          </div>
        </div>
        <div class="right-section font-12 grey-text">1 hour ago</div>
      </div>
      <div class="track-desc-second">
        <div class="wave-loader"></div>
        <div class="action-btn d-flex justify-content-between">
          <div class="action">
            <span class="act-btn font-12"><i class="fa-solid fa-heart"></i> Like</span>
            <span class="act-btn font-12"><i class="fa-solid fa-pen"></i> Edit</span>
            <span class="act-btn font-12"><i class="fa-solid fa-plus"></i> Add to playlist</span>
            <span class="act-btn font-12"><i class="fa-solid fa-trash"></i> Delete</span>
          </div>
          <div class="view d-flex align-items-center">
            <span class="font-12 grey-text"><i class="fa-solid fa-play"></i> 3</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
