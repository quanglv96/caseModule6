<div class="auth-container">
  <div class="row">
    <div class="col-md-4 offset-md-8">
      <div class="login-section">
        <div class="form-container p-4 d-flex flex-column justify-content-center">
          <form *ngIf="isLogin">
            <h2 class="d-block text-center modal-header my-3 text-white">Login</h2>
            <div>
              <div class="form-group text-start">
                <label class="auth-label my-1 text-white" for="username">Username:</label><br>
                <input class="auth-input no-border-radius" name="username" type="text" id="username"
                       placeholder="Enter username" autocomplete="off">
                <div>
                  <span class="form-message font-12 text-danger"></span>
                </div>
              </div>
              <div class="form-group text-start">
                <label class="auth-label my-1 text-white" for="password">Password:</label><br>
                <input class="auth-input no-border-radius" name="password" type="password" id="password"
                       placeholder="Enter password" autocomplete="off">
                <div>
                  <span class="form-message font-12 text-danger"></span>
                </div>
              </div>
              <div class="form-group d-flex justify-content-between mt-2">
                <div class="remember-me d-flex align-items-center">
                  <input value="true" type="checkbox">
                  <span class="font-12 ms-1 text-white">Remember me</span>
                </div>
                <a class="font-12 pointer text-white">Forgot password</a>
              </div>
            </div>
            <div class="modal-footer p-0 d-flex justify-content-between mt-4">
              <button class="form-btn form-btn-back m-0" type="button">Back</button>
              <button class="form-btn form-btn-submit m-0" type="submit">Login</button>
            </div>
            <div class="social-login mt-4">
              <h6 style="font-size: 13.5px;" class="text-center mb-0 text-white">Or</h6>
              <p class="text-center font-12 m-0 text-white">Login with social media</p>
              <div class="social-media d-flex justify-content-center mb-3" style="font-size: 30px">
                <div class="me-2 social-item text-white"><fa-icon [icon]="faFacebook"></fa-icon></div>
                <div class="ms-2 social-item text-white"><fa-icon [icon]="faGoogle"></fa-icon></div>
              </div>
            </div>
            <div class="text-center">
              <span class="text-white">Not a member? <a class="text-primary pointer" (click)="switchToRegister()">Register here</a></span>
            </div>
          </form>

          <form id="register-form" class="modal-tab-other" *ngIf="!isLogin">
            <h2 class="d-block text-center modal-header my-3 text-white">Register</h2>
            <div class="modal-body p-0 mb-3">
              <div class="form-group text-start">
                <label class="auth-label my-1 text-white" for="c-username">Username:</label><br>
                <input class="auth-input no-border-radius text-white" name="username" type="text" id="c-username"
                       placeholder="Enter username" autocomplete="off">
                <div>
                  <span class="form-message font-12 text-danger">
                  </span>
                </div>
              </div>
              <div class="form-group text-start text-white">
                <label class="auth-label my-1 text-white" for="c-password">Password:</label><br>
                <input class="auth-input no-border-radius text-white" name="password" type="password" id="c-password"
                       placeholder="Enter password" autocomplete="off">
                <div>
                  <span class="form-message font-12 text-danger">
                  </span>
                </div>
              </div>
              <div class="form-group text-start">
                <label class="auth-label my-1 text-white" for="re-password">Re-password:</label><br>
                <input class="auth-input no-border-radius text-white" name="re-password" type="password" id="re-password"
                       placeholder="Enter confirm password" autocomplete="off">
                <div>
                  <span class="form-message font-12 text-danger">
                  </span>
                </div>
              </div>
              <div class="form-group text-start">
                <label class="auth-label my-1 text-white" for="email">Email:</label><br>
                <input class="auth-input no-border-radius text-white" name="email" type="text" id="email"
                       placeholder="Enter email" autocomplete="off">
                <div>
                  <span class="form-message font-12 text-danger">
                  </span>
                </div>
              </div>
            </div>
            <div class="modal-footer p-0 d-flex justify-content-between mt-4">
              <button class="form-btn form-btn-back m-0" type="button">Back</button>
              <button class="form-btn form-btn-submit m-0" type="submit">Create account</button>
            </div>
            <div class="text-center mt-4">
              <span class="text-white">Already have account? <a class="text-primary pointer" (click)="switchToLogin()">Login here</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
